<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__decor-1 header__decor parallax">
                <div data-depth="1">
                    <img src="img/decor-3.png" alt="" >
                </div>
            </div>
            <div class="header__decor-2 header__decor parallax">
                <div data-depth="2">
                    <img src="img/decor-4.png" alt="" >
                </div>
            </div>
            <div class="header__decor-3 header__decor parallax">
                <div data-depth="3">
                    <img src="img/decor-5.png" alt="" >
                </div>
            </div>
            <div class="header__decor-4 header__decor parallax">
                <div data-depth="4">
                    <img src="img/decor-6.png" alt="" >
                </div>
            </div>
            <img src="img/prod-box.png" alt="" class="header__prod-box">
            <img src="img/decor-7.png" alt="" class="header__decor-5">
            <div class="header__info">
                <h1 class="header__info-title">
                    ARCTIC AIR
                </h1>
                <p class="header__info-text">
                    Pendingin portable mini
                </p>
            </div>
            <h2 class="header__title">
                SELAMAT!
            </h2>
            <h3 class="header__subtitle">
                Menangkan diskon 70%
            </h3>
            <p class="header__text">
                Aturan: Kumpulkan tiga diskon yang sama
            </p>
            <div class="prod">
                <img src="img/prod.png" alt="" class="prod__img">
                <img src="img/decor-1.png" alt="" class="prod__decor prod__decor-1">
                <img src="img/decor-2.png" alt="" class="prod__decor prod__decor-2">
            </div>
            <div class="bar__info-holder">
                <div class="bar__info">
                    <span class="bar__info-text">
                        Anda dapat mencoba sebanyak <span><span class="quantity">3</span>&nbsp;kali</span> <br>
                        Klik luncurkan
                    </span>
                </div>
            </div>
            <div class="bar-holder">
                <div class="bar">
                    <div class="divider divider__1"></div>
                    <div class="divider divider__2"></div>
                    <div class="bar__wrapper">
                        <div class="bar__column bar__column__1">
                            <div class="bar__item bar__item-top-opacity">
                                <span>50%</span>
                            </div>
                            <div class="bar__item bar__item-top">
                                <span>30%</span>
                            </div>
                            <div class="bar__item bar__item-active bar__item-center">
                                <span>70%</span>
                            </div>
                            <div class="bar__item bar__item-bottom">
                                <span>50%</span>
                            </div>
                            <div class="bar__item bar__item-bottom-opacity">
                                <span>30%</span>
                            </div>
                        </div>
                        <div class="bar__column bar__column__2">
                            <div class="bar__item bar__item-top-opacity">
                                <span>30%</span>
                            </div>
                            <div class="bar__item bar__item-active bar__item-top">
                                <span>70%</span>
                            </div>
                            <div class="bar__item bar__item-center">
                                <span>50%</span>
                            </div>
                            <div class="bar__item bar__item-bottom">
                                <span>30%</span>
                            </div>
                            <div class="bar__item bar__item-bottom-opacity">
                                <span>50%</span>
                            </div>
                        </div>
                        <div class="bar__column bar__column__3">
                            <div class="bar__item bar__item-top-opacity">
                                <span>30%</span>
                            </div>
                            <div class="bar__item bar__item-top">
                                <span>50%</span>
                            </div>
                            <div class="bar__item bar__item-center">
                                <span>30%</span>
                            </div>
                            <div class="bar__item bar__item-active bar__item-bottom">
                                <span>70%</span>
                            </div>
                            <div class="bar__item bar__item-bottom-opacity">
                                <span>30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="divider__horizontal"></div>
                </div>
            </div>
            <button type="button" class="order__btn order__btn-start">
                <span class="start">LUNCURKAN</span>
                <span class="stop">Berhenti</span>
            </button>
        </div>
    </div>
</header>
