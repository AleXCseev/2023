<header class="header__section">
    <img src="img/header-snow-1.png" alt="" class="header__snow header__snow-1">
    <img src="img/header-snow-2.png" alt="" class="header__snow header__snow-2">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/header-logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    Lorem ipsum dolor 
                    sit amet consectetur
                </h1>
                <div class="header__decor">
                    <div class="header__left">
                        <img src="img/header-img-1.jpg" alt="" class="header__left-img">
                        <img src="img/header-decor-1.png" alt="" class="header__left-decor">
                        <img src="img/header-boot-1.png" alt="" class="header__left-boot">
                    </div>
                    <div class="header__right">
                        <img src="img/header-img-2.jpg" alt="" class="header__right-img">
                        <img src="img/header-decor-2.png" alt="" class="header__right-decor">
                        <img src="img/header-boot-2.png" alt="" class="header__right-boot">
                    </div>
                </div>
                <div class="header__items">
                    <div class="header__item">
                        <img src="img/header-icon-1.png" alt="">
                        <p>Натуральная кожа</p>
                    </div>
                    <div class="header__item">
                        <img src="img/header-icon-2.png" alt="">
                        <p>Натуральный мех</p>
                    </div>
                </div>
                <div class="header__price">
                    <div class="header__discount">
                        <span class="pulse">60%</span>
                    </div>
                    <div class="price">
                        <span class="old__price">
                            4321 грн
                        </span>
                        <div class="new__price">
                            1234 грн
                        </div>
                    </div>
                </div>
                <a href="#card" class="order__btn">
                    <span>заказать со скидкой</span>
                </a>
                <p class="header__date">
                    Акция продлится до <span class="date">20.10.23</span>
                </p>
            </div>
        </div>
    </div>
</header>
