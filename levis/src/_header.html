<header class="header__section">
    <img src="img/header-snow-1.png" alt="" class="header__snow header__snow-1" data-aos="fade-right">
    <img src="img/header-snow-2.png" alt="" class="header__snow header__snow-2" data-aos="fade-left">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/header-logo.png" alt="" class="header__logo" data-aos="fade-up">
                <h1 class="header__title" data-aos="fade-up" data-aos-delay="200">
                    Lorem ipsum dolor 
                    sit amet consectetur
                </h1>
                <div class="header__decor">
                    <div class="header__right">
                        <img src="img/header-img-2.jpg" alt="" class="header__right-img" data-aos="fade-left"  data-aos-delay="200">
                        <img src="img/header-decor-2.png" alt="" class="header__right-decor" data-aos="fade-left" data-aos-delay="200">
                        <img src="img/header-boot-2.png" alt="" class="header__right-boot">
                    </div>
                    <div class="header__left">
                        <img src="img/header-img-1.jpg" alt="" class="header__left-img" data-aos="fade-right" data-aos-delay="200">
                        <img src="img/header-decor-1.png" alt="" class="header__left-decor" data-aos="fade-right" data-aos-delay="200">
                        <img src="img/header-boot-1.png" alt="" class="header__left-boot">
                    </div>
                </div>
                <div class="header__items" data-aos="fade-up" data-aos-delay="400">
                    <div class="header__item">
                        <img src="img/header-icon-1.png" alt="">
                        <p>Натуральная кожа</p>
                    </div>
                    <div class="header__item">
                        <img src="img/header-icon-2.png" alt="">
                        <p>Натуральный мех</p>
                    </div>
                </div>
                <div class="header__price" data-aos="fade-up" data-aos-delay="600">
                    <div class="header__discount">
                        <span class="pulse">60%</span>
                    </div>
                    <div class="price">
                        <span class="old__price">
                            4321 грн
                        </span>
                        <div class="new__price">
                            1234 грн
                        </div>
                    </div>
                </div>
                <a href="#card" class="order__btn" data-aos="fade-up" data-aos-delay="800">
                    <span>заказать со скидкой</span>
                </a>
                <p class="header__date" data-aos="fade-up" data-aos-delay="1000">
                    Акция продлится до <span class="date">20.10.23</span>
                </p>
            </div>
        </div>
    </div>
</header>
