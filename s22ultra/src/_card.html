<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card" id="card">
                <div class="card__header">
                    <img src="img/main-logo.png" alt="" class="card__logo">
                    <div class="card__raiting">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                        <img src="img/star.png" alt="">
                    </div>
                </div>
                <img src="img/mob-logo.png" alt="" class="card__logo-name">
                <div class="header__price">
                    <div class="price">
                        <div class="new__price-wrapper">
                            Цена: &nbsp;
                            <span class="new__price">1234 грн</span>
                        </div>
                        <div class="old__price-wrapper">
                            Старая цена: &nbsp;
                            <span class="old__price">4321 грн</span>
                        </div>
                    </div>
                </div>
                <p class="header__info">
                    <img src="img/header-icon-3.png" alt="">
                    Ваша экономия: 2341 грн
                </p>
                <div class="card__right">
                    <img src="img/card-logo-white.png" alt="" class="card__logo-left">
                    <img src="img/card-mob-white.png" alt="" class="card__logo-right">
                    <img 
                        src="img/white.png"
                        data-white="img/white.png"
                        data-black="img/black.png" 
                        data-gold="img/gold.png"  
                        alt="" 
                        class="card__prod"
                    >
                    <img src="img/card-prod-right.png" alt="" class="card__prod-right">
                    <div class="header__discount">
                        <span class="pulse">70%</span> 
                    </div>
                    <div class="card__right-info">
                        <img src="img/box.png" alt="">
                        <span>Bebas biaya kirim</span>
                    </div>
                </div>
                <div class="card__color-wrapper">
                    <span class="card__color-text">
                        Выберите цвет:
                    </span>
                    <button type="button" data-color="white" class="card__color white active">
                        <img src="img/ok-blue.png" alt="">
                    </button>
                    <button type="button" data-color="black" class="card__color black">
                        <img src="img/ok-white.png" alt="">
                    </button>
                    <button type="button" data-color="gold" class="card__color gold">
                        <img src="img/ok-blue.png" alt="">
                    </button>
                </div>
                <form class="card__form">
                    <div class="card__input-wrapper">
                        <input type="text" placeholder="Имя" required class="card__input card__input-name">
                    </div>
                    <div class="card__input-wrapper">
                        <input type="tel" placeholder="Телефон" required class="card__input card__input-phone">
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        Купить
                    </button>
                    <p class="header__quantity">
                        Hanya ada <span class="quantity">9</span> ponsel yang tersisa 
                        di saham dengan harga tetap
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
