<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/header-decor-1.png" alt="" class="header__decor-1 pulse">
            <h1 class="header__title">
                Домашня ягідниця
            </h1>
            <p class="header__text">
                НЕЙМОВІРНИЙ УРОЖАЙ <br>
                ВЕЛИКОЇ ТА СМАЧНОЇ ПОЛУНИЦІ 
                ВЖЕ ЧЕРЕЗ 1 МІСЯЦЬ!
            </p>
            <div class="header__main">
                <div class="header__circle-wrapper">
                    <div class="header__circle">
                        <img src="img/header-man.png" alt="" class="header__man">
                        <img src="img/header-decor-2.png" alt="" class="header__decor-2 floating">
                        <img src="img/header-decor-3.png" alt="" class="header__decor-3 floating">
                    </div>
                </div>
                <img src="img/header-prod.png" alt="" class="header__prod">
            </div>
            <div class="header__card">
                <div class="header__left">
                    <div class="header__price">
                        <div class="price">
                            <div class="header__price-block">
                                <span class="new__price">
                                    123 грн
                                </span>
                                <div class="header__discount">
                                    <span class="pulse">50%</span>
                                </div>
                            </div>
                            <div class="header__price-block">
                                <p class="header__price-text">
                                    Звичайна ціна <span class="old__price">321 грн</span>
                                </p>
                            </div>
                        </div>
                        <a href="#card" class="order__btn">
                            <span>замовити зі знижкою</span>
                        </a>
                    </div>
                    <p class="header__date">
                        Акція триватиме ще: <span class="date"><span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span></span>
                    </p>
                </div>
                <div class="header__right">
                    <p class="header__item">
                        <img src="img/icon-1.png" alt="">
                        До 6 кг полуниці з ягідниці!
                    </p>
                    <p class="header__item">
                        <img src="img/icon-2.png" alt="">
                        Адаптована до вирощування 
                        в домашніх умовах!
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
