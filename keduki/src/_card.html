                <div class="card">
                    <div class="card__left">
                        <img src="img/logo.png" alt="" class="card__logo">
                        <img src="img/header-boot.png" alt="" class="card__boot">
                        <div class="card__photos">
                            <div class="card__photo">

                            </div>
                            <div class="card__photo">
                                <a data-fancybox="card-1" href="img/card/2.jpg">

                                </a>
                            </div>
                            <div class="card__photo">
                                <a data-fancybox="card-1" href="img/card/3.jpg">
                                    <img src="img/card/3.jpg" />
                                </a>
                            </div>
                            <div class="card__photo">
                                <a data-fancybox="card-1" href="img/card/4.jpg">
                                    <img src="img/card/4.jpg" />
                                </a>
                            </div>
                            <div class="card__photo">
                                <a data-fancybox="card-1" href="img/card/5.jpg">
                                    <img src="img/card/5.jpg" />
                                </a>
                            </div>
                            <div class="card__photo">
                                <a data-fancybox="card-1" href="img/card/6.jpg">
                                    <img src="img/card/6.jpg" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card__right">
                        <div class="card__header">
                            <h3 class="card__title">
                                Keduki Gold
                            </h3>
                            <div class="card__rating">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">
                                <img src="img/star.png" alt="">

                        </div>
                        <div class="card__price">
                            <div class="price">
                                <span class="old__price">4321 грн</span>
                                <span class="new__price">4321 грн</span>
                            </div>
                        </div>
                        <p class="card__text">Сезон: Літо</p>

                        <p class="card__text">Верх: Натуральна шкіра</p>

                        <p class="card__text">Країна: Словаччина</p>
                        <p class="card__text">Стиль: Comfort, active</p>
                        <form class="card__form">
                            <div class="card__input-wrapper">
                                <input type="text" placeholder="Ім’я" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <input type="tel" placeholder="Телефон" required class="card__input">
                            </div>
                            <div class="card__input-wrapper">
                                <select name="size" class="card__select card__input" size="1">
                                    <option value="" hidden="">Розмір</option>
                                    <option value="36">36 (24)</option>

                                    <option value="38">38 (25.5)</option>
                                    <option value="39">39 (26)</option>

                            <button type="submit" class="order__btn card__submit">

                            </button>
                            <p class="header__date">
                                Акція триватиме до: <span class="date">08.06.23</span>
