<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/jquery.fancybox.min.css">
    <link rel="stylesheet" href="libs/owl.carousel.min.css">

    <title>Ecco</title>
</head>
<body data-path=".">
    <div class="site__wrapper">
        <div class="site__block site__block-1">
            <header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/header-decor-1.png" alt="" class="header__decor header__decor-1">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    ВЕСНА - ЧАС ОНОВЛЕНЬ
                    НЕБУВАЛЕ ЗНИЖЕННЯ ЦІН
                    НА ШКІРЯНЕ ВЗУТТЯ
                </h1>
                <div class="header__discount pulse">
                    <span class="header__discount-text">
                        ЗНИЖКА ДО 70%
                    </span>
                </div>
                <div class="header__block header__block-left">
                    <img src="img/header-main-1.jpg" alt="" class="header__img-main">
                    <img src="img/header-img-1.png" alt="" class="header__img-1">
                    <img src="img/header-img-2.png" alt="" class="header__img-2">
                </div>
                <div class="header__block header__block-right">
                    <img src="img/header-main-2.jpg" alt="" class="header__img-main">
                    <img src="img/header-img-3.png" alt="" class="header__img-3">
                    <img src="img/header-img-4.png" alt="" class="header__img-4">
                </div>
                <a href="#order" class="order__btn">
                    ОТРИМАТИ ЗНИЖКУ
                </a>
                <p class="header__date">
                    Акція триватиме до: <span class="date">31.03.23</span> 
                </p>
                <div class="header__boots">
                    <img src="img/header-boot-1.png" alt="" class="header__boot header__boot-1">
                    <img src="img/header-boot-2.png" alt="" class="header__boot header__boot-2">
                </div>
            </div>
            <div class="header__advantages">
                <img src="img/header-decor-2.png" alt="" class="header__decor header__decor-2">
                <div class="header__advantage">
                    <div class="header__advantage-icon">
                        <img src="img/header-icon-1.png" alt="">
                    </div>
                    <p class="header__advantage-text">
                        Натуральна шкіра <br>
                        та амортизуюча підошва
                    </p>
                </div>
                <div class="header__advantage">
                    <div class="header__advantage-icon">
                        <img src="img/header-icon-2.png" alt="">
                    </div>
                    <p class="header__advantage-text">
                        Стильна та <br>
                        витончена модель
                    </p>
                </div>
                <div class="header__advantage">
                    <div class="header__advantage-icon">
                        <img src="img/header-icon-3.png" alt="">
                    </div>
                    <p class="header__advantage-text">
                        Устілки ECCO <br>
                        Comfort Fibre System
                    </p>
                </div>
            </div>
        </div>
    </div>
