<header class="header__section">
    <div class="header__line">
       <h1 class="header__title">
        SATU pemangkas
       </h1>
       <p class="header__subtitle">
        untuk rambut dan jenggot!
       </p>
    </div>
    <div class="header__main">
        <img src="img/header-man.png" alt="" class="header__man">
        <img src="img/prod.png" alt="" class="header__prod">
        <div class="header__items">
            <div class="header__item">
                <div class="header__item-icon">
                    <img src="img/header-icon-1.png" alt="">
                </div>
                <p class="header__item-text">
                    Bergaya desain
                </p>
            </div>
            <div class="header__item">
                <div class="header__item-icon">
                    <img src="img/header-icon-2.png" alt="">
                </div>
                <p class="header__item-text">
                    Kuat <br> mesin
                </p>
            </div>
            <div class="header__item">
                <div class="header__item-icon">
                    <img src="img/header-icon-3.png" alt="">
                </div>
                <p class="header__item-text">
                    Waktu kerja 60 menit
                </p>
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <div class="header__bottom-wrapper">
                <div class="header__price">
                    <div class="price">
                        <p class="old__price-text">
                            Harga lama: <span class="old__price">RP 1 000 000</span>
                        </p>
                        <p class="new__price-text">
                            Harga hari ini: <span class="new__price">RP 500 000</span>
                        </p>
                    </div>
                </div>
                <div class="header__timer">
                    <p class="header__timer-text">
                        Hingga akhir promosi:
                    </p>
                    <div class="header__timer-wrapper">
                        <div class="header__timer-item">
                            <span class="header__time hours">
                                01
                            </span>
                            <span class="header__time-text">
                                Jam
                            </span>
                        </div>
                        <p class="header__timer-divider">
                            :
                        </p>
                        <div class="header__timer-item">
                            <span class="header__time minutes">
                                01
                            </span>
                            <span class="header__time-text">
                                Menit
                            </span>
                        </div>
                        <p class="header__timer-divider">
                            :
                        </p>
                        <div class="header__timer-item">
                            <span class="header__time seconds">
                                01
                            </span>
                            <span class="header__time-text">
                                Detik
                            </span>
                        </div>
                    </div>
                </div>
                <a href="#order" class="order__btn">
                    <span>untuk memesan dengan diskon</span>
                </a>
                <p class="header__info">
                    <img src="img/alert.png" alt="">
                    Jumlah barang terbatas
                </p>
            </div>
        </div>
    </div>
</header>
