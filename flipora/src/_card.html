<section class="card_section">
    <div class="container">
        <div class="card_section__wrapper">
            <div class="card" id="order">
                <img src="img/logo.png" alt="" class="card_logo">
                <h2 class="header_title">
                    Mainan paling keren tahun ini!
                </h2>
                <div class="card_rating">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                </div>
                <div class="header_price">
                    <div class="price">
                        <span class="old_price">
                            RP 321 000
                        </span>
                        <span class="new_price">
                            RP 123 000
                        </span>
                    </div>
                    <div class="header_discount">
                        <span class="pulse">50%</span>
                    </div>
                </div>
                <div class="card_slider owl-carousel">
                    <div class="card_slide">
                        <a data-fancybox="images" href="img/card/1.jpg" >
                            <img src="img/card/1.jpg" />
                        </a>
                    </div>
                    <div class="card_slide">
                        <a data-fancybox="images" href="img/card/2.jpg" >
                            <img src="img/card/2.jpg" />
                        </a>
                    </div>
                    <div class="card_slide">
                        <a data-fancybox="images" href="img/card/3.jpg" >
                            <img src="img/card/3.jpg" />
                        </a>
                    </div>
                    <div class="card_slide">
                        <a data-fancybox="images" href="img/card/4.jpg" >
                            <img src="img/card/4.jpg" />
                        </a>
                    </div>
                </div>
                <ul class="card_list">
                    <li class="card_list__item">
                        Dibuat dari silikon aman
                    </li>
                    <li class="card_list__item">
                        5.2 cm x 3 cm
                    </li>
                    <li class="card_list__item">
                        Berat 29.1 gram
                    </li>
                </ul>
                <form class="card_form">
                    <div class="card_input__wrapper">
                        <label for="name-1" class="card_input__icon">
                            <img src="img/name.png" alt="">
                        </label>
                        <input id="name-1" name="name" type="text" placeholder="Nama" required class="card_input">
                    </div>
                    <div class="card_input__wrapper">
                        <label for="phone-1" class="card_input__icon">
                            <img src="img/phone.png" alt="">
                        </label>
                        <input id="phone-1" name="phone" type="tel" placeholder="Nomor telepon" required class="card_input">
                    </div>
                    <button type="submit" class="order_btn">
                        <span>BELI</span>
                    </button>
                    <p class="header_info">
                        Tekan sekarang sebelum kehabisan!
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
