<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <div class="header__content">
                <img src="img/logo-1.png" alt="" class="header__logo">
                <img src="img/logo-2.png" alt="" class="header__logo-2">
                <h1 class="header__title">
                    Model paling keren tahun 2023
                </h1>
                <div class="header__country">
                    <img src="img/flag.jpg" alt="">
                    <span>Made in South Korea</span>
                </div>
                <p class="header__text">
                    Beli dengan harga masuk akal <br>
                    <span>Diskon 70%</span>
                </p>
                <div class="header__phones">
                    <img src="img/header-phone-1.png" alt="" class="header__phone header__phone-1">
                    <img src="img/header-phone-2.png" alt="" class="header__phone header__phone-2">
                    <img src="img/header-phone-3.png" alt="" class="header__phone header__phone-3">
                    <div class="header__timer">
                        <p class="header__timer-text">
                            Promo berakhir sampai:
                        </p>
                        <div class="header__timer-wrapper">
                            <div class="timer__item">
                                <div class="timer__item-number hours">
                                    01
                                </div>
                                <span class="timer__item-text">
                                    Jam 
                                </span>
                            </div>
                            <div class="timer__divider">
                                :
                            </div>
                            <div class="timer__item">
                                <div class="timer__item-number minutes">
                                    01
                                </div>
                                <span class="timer__item-text">
                                    Menit
                                </span>
                            </div>
                            <div class="timer__divider">
                                :
                            </div>
                            <div class="timer__item">
                                <div class="timer__item-number seconds">
                                    01
                                </div>
                                <span class="timer__item-text">
                                    Detik
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__content-wrapper">
                    <div class="header__price">
                        <div class="price">
                            <span class="old__price">
                                RP 3 210 000
                            </span>
                            <span class="new__price">
                                RP 1 230 000
                            </span>
                        </div>
                    </div>
                    <a href="#order" class="order__btn">
                        <span>beli sekarang!</span>
                    </a>
                    <p class="header__info">
                        Harga spesial berlaku selama produk masih tersedia. Hanya tersisa 
                        <span><span class="quantity">15</span> buah saja!</span> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
