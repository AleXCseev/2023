<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/logo.png" alt="" class="header__logo">
            <img src="img/logo-2.png" alt="" class="header__logo-2">
            <h1 class="header__title">
                Menangkan diskon hingga 70%!
            </h1>
            <div class="left__phones">
                <img src="img/left-phone-1.png" alt="" class="left__phone left__phone-1">
                <img src="img/left-phone-2.png" alt="" class="left__phone left__phone-2">
                <img src="img/left-phone-4.png" alt="" class="left__phone left__phone-4">
                <img src="img/left-phone-3.png" alt="" class="left__phone left__phone-3">
            </div>
            <p class="header__text">
                Putar roda keberuntungan !
            </p>
            <div class="spiner">
                <div class="spiner__block">
                    <img src="img/70.png" alt="" class="spiner__item spiner__item-1">
                    <img src="img/40.png" alt="" class="spiner__item spiner__item-2">
                    <img src="img/10.png" alt="" class="spiner__item spiner__item-3">
                    <img src="img/30.png" alt="" class="spiner__item spiner__item-4">
                    <img src="img/60.png" alt="" class="spiner__item spiner__item-5">
                    <img src="img/20.png" alt="" class="spiner__item spiner__item-6">
                    <img src="img/50.png" alt="" class="spiner__item spiner__item-7">
                    <img src="img/10.png" alt="" class="spiner__item spiner__item-8">
                </div>
                <button class="spin">
                    <img src="img/spin.png" alt="">
                    <span></span>
                </button>
                <div class="spin__finish">
                    <p class="spin__finish-text">Поздравляем <br> ваша скидка</p>
                    <img src="img/70.png" alt="" class="spin__finish-img pulse">
                </div>
            </div>
            <p class="header__info">
                Anda dapat mencoba sebanyak <span>3</span>
            </p>
        </div>
    </div>
</header>
