<header class="header__section">
    <img src="img/decor-3.png" alt="" class="header__decor header__decor-3">
    <img src="img/decor-3.png" alt="" class="header__decor header__decor-4">
    <img src="img/decor-3.png" alt="" class="header__decor header__decor-5">
    <div class="container">
        <h1 class="header__title">multicooker</h1>
        <h2 class="header__subtitle">
            Jual di Eropa, kini tersedia di Indonesia
        </h2>
    </div>
    <div class="header__img">
        <img src="img/decor-1.png" alt="" class="header__decor header__decor-1">
        <img src="img/decor-2.png" alt="" class="header__decor header__decor-2">
        <img src="img/prod.png" alt="" class="header__prod">
        <div class="header__flag">
            <img src="img/logo.png" alt="" class="header__logo">
        </div>
        <img src="img/header-icon-1.png" alt="" class="header__icon header__icon-1">
        <img src="img/header-icon-2.png" alt="" class="header__icon header__icon-2">
        <img src="img/header-icon-3.png" alt="" class="header__icon header__icon-3">
    </div>
    <div class="container">
        <div class="header__price">
            <div class="price">
                <span class="old__price">3 500 000 Rp</span>
                <span class="new__price">1 799 999 Rp</span>
                <div class="header__discount pulse">
                    <span>-50%</span>
                </div>
            </div>
        </div>
        <a href="#order" class="order__btn">
            <span>MEMESAN</span>
        </a>
        <div class="header__timer">
            <p class="header__timer-text">
                Hingga akhir diskon, terdapat:
            </p>
            <p class="header__time">
                <span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span>
            </p>
        </div>
        <p class="header__info">
            Masih ada <span class="quantity">8</span> multicooker dengan harga promosi 
        </p>
