<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/header-flower.png" alt="" class="header__flower">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    Lorem ipsum dolor sit amet Dui sed mauris
                </h1>
                <div class="header__img">
                    <img src="img/header-img.jpg" alt="" class="header__img-main">
                    <img src="img/header-boot.png" alt="" class="header__boot">
                </div>
                <ul class="header__list">
                    <li class="header__list-item">
                        <img src="img/header-icon-1.png" alt="">
                        Лёгкие
                    </li>
                    <li class="header__list-item">
                        <img src="img/header-icon-2.png" alt="">
                        Экологичные
                    </li>
                </ul>
                <div class="header__block">
                    <div class="header__price">
                        <div class="price">
                            <span class="new__price">
                                898 грн
                            </span>
                            <div class="discount">
                                50%
                            </div>
                            <span class="old__price-text">
                                Старая цена: <span class="old__price">1970 грн</span>
                            </span>
                        </div>
                    </div>
                    <a href="#order" class="order__btn">
                        <span>Заказать со скидкой</span>
                    </a> 
                    <p class="header__date">
                        Акция продлится до <span class="date">22.06.23</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
