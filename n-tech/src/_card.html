<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card" id="order">
                <div class="card__left">
                    <div class="card__header">
                        <img src="img/logo.png" alt="" class="card__logo">
                        <div class="discount">
                            50%
                        </div>
                    </div>
                    <div class="card__name">
                        <p>Soft step</p>
                        <div class="card__raiting">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                            <img src="img/star.png" alt="">
                        </div>
                    </div>
                    <div class="card__price">
                        <div class="price">
                            <span class="new__price">
                                898 грн  
                            </span>
                            <span class="old__price">
                                1970 грн
                            </span>
                        </div>
                    </div>
                    <div class="card__info">
                        При купівлі другого товару <span>знижка 200 грн</span> 
                    </div>
                    <p class="card__text">
                        Тип: Балетки <br>
                        Пол: Женский <br>
                        Верх: Натуральная кожа <br>
                        Материал подкладки: Натуральная кожа <br>
                        Сезон: Лето <script>document.write(new Date().getFullYear())</script> <br>
                        Страна бренда : Норвегия
                    </p>
                    <form class="card__form">
                        <div class="card__input-wrapper">
                            <input type="text" placeholder="Имя" required class="card__input">
                        </div>
                        <div class="card__input-wrapper">
                            <input type="tel" placeholder="Телефон" required class="card__input">
                        </div>
                        <div class="card__input-wrapper">
                            <select name="size" class="card__select card__input" size="1">
                                <option value="36" hidden="">Розмір</option>
                                <option value="36">36 (24)</option>
                                <option value="37">37 (25)</option>
                                <option value="38">38 (25.5)</option>
                                <option value="39">39 (26)</option>
                                <option value="40">40 (26.5)</option>
                            </select>
                        </div>
                        <button type="submit" href="#order" class="order__btn card__submit">
                            <span>Купить</span>
                        </button> 
                        <p class="header__date">
                            Акция продлится до <span class="date">22.06.23</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
