<section class="card__section">
    <div class="container">
        <div class="card__section-wrapper">
            <div class="card" id="card">
                <img src="img/logo-yellow.png" alt="" class="card__logo">
                <h3 class="card__title">
                    Karimata Trail Spectrum
                </h3>
                <div class="card__raiting">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                    <img src="img/star.png" alt="">
                </div>
                <div class="card__price">
                    <div class="price">
                        <span class="old__price">Rp 918.000</span>
                        <span class="new__price">Rp 459.000</span>
                    </div>
                </div>
                <div class="slider__wrapper">
                    <div class="card__slider card__slider-1 owl-carousel">
                        <div class="card__slide">
                            <a href="img/1/1.jpg" data-fancybox="card-1">
                                <img src="img/1/1.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/1/2.jpg" data-fancybox="card-1">
                                <img src="img/1/2.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/1/3.jpg" data-fancybox="card-1">
                                <img src="img/1/3.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/1/4.jpg" data-fancybox="card-1">
                                <img src="img/1/5.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/1/5.jpg" data-fancybox="card-1">
                                <img src="img/1/5.jpg" alt="" />
                            </a>
                        </div>
                        <div class="card__slide">
                            <a href="img/1/6.jpg" data-fancybox="card-1">
                                <img src="img/1/6.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="slider__number">
                        <span class="current__number">1</span> / <span class="number">6</span>
                    </div>
                </div>
                <p class="card__text">
                    Матеріал: CORDURA + Еко шкіра 
                </p>
                <p class="card__text">
                    Технологія: Водостійкі 
                </p>
                <p class="card__text">
                    Підошва: Поліуретан + гума 
                </p>
                <p class="card__text">
                    Сезон: Весна/Літо 
                </p>
                <p class="card__text">
                    Колір: Койот/піксель 
                </p>
                <p class="card__text">
                    Країна виробник: Україна
                </p>
                <form class="card__form">
                    <div class="card__input-wrapper">
                        <input type="text" placeholder="Имя" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <input type="tel" placeholder="Телефон" required class="card__input">
                    </div>
                    <div class="card__input-wrapper">
                        <select class="card__select" size="1">
                            <option hidden>Размер</option>
                            <option value="39">36 (24 см)</option>
                            <option value="40">37 (24.5 см)</option>
                            <option value="41">38 (25 см)</option>
                            <option value="42">39 (25.5 см)</option>
                            <option value="43">40 (26 см)</option>
                        </select>
                    </div>
                    <button type="submit" class="order__btn card__submit">
                        купить
                    </button>
                </form>
                <p class="header__date">
                    Акция продлится до <span class="date"></span>
                </p>
            </div>
        </div>
    </div>
</section>
