<header class="header__section">
    <div class="container">
        <div class="header__section-wrapper">
            <img src="img/header-bg.jpg" alt="" class="header__bg">
            <div class="header__content">
                <img src="img/logo.png" alt="" class="header__logo">
                <h1 class="header__title">
                    Lorem ipsum dolor sit amet consectetur Volutpat vitae 
                </h1>
                <div class="header__decor">
                    <img src="img/header-decor-1.jpg" alt="" class="header__decor-img header__decor-1">
                    <img src="img/header-decor-2.jpg" alt="" class="header__decor-img header__decor-2">
                    <img src="img/header-boot.png" alt="" class="header__boot">
                </div>
                <div class="header__block">
                    <div class="header__price">
                        <div class="price">
                            <span class="old__price">4785 грн</span>
                            <span class="new__price">1995 грн</span>
                        </div>
                    </div>
                    <div class="header__discount pulse">
                        <span>60%</span>
                    </div>
                    <a href="#card" class="order__btn">
                        <span>заказать со скидкой</span>
                    </a>
                    <p class="header__date">
                        Акция продлится до <span class="date">12.10.23</span>
                    </p>
                </div>
                <div class="header__info-wrapper">
                    <div class="header__info">
                        <img src="img/header-icon-1.png" alt="">
                        <p class="header__info-text">
                            Натуральная кожа
                        </p>
                    </div>
                    <div class="header__info">
                        <img src="img/header-icon-2.png" alt="">
                        <p class="header__info-text">
                            Натуральный мех
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
