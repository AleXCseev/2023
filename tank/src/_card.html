<section class="card__section">
    <div class="card__slider-wrapper">
        
        <div class="card__slider owl-carousel">
            <div class="card__slide card__slide-1">
                <div class="header__discount tossing">
                    <span class="pulse">-50%</span>
                </div>
                <img src="img/card/3.jpg" alt="" />
            </div>
            <div class="card__slide card__slide-2">
                <div class="header__discount tossing">
                    <span class="pulse">-50%</span>
                </div>
                <img src="img/card/1.jpg" alt="" />
            </div>
            <div class="card__slide card__slide-3">
                <div class="header__discount tossing">
                    <span class="pulse">-50%</span>
                </div>
                <img src="img/card/2.jpg" alt="" />
            </div>
            <div class="card__slide card__slide-4">
                <div class="header__discount tossing">
                    <span class="pulse">-50%</span>
                </div>
                <img src="img/card/4.jpg" alt="" />
            </div>
            <div class="card__slide card__slide-5">
                <div class="header__discount tossing">
                    <span class="pulse">-50%</span>
                </div>
                <img src="img/card/5.jpg" alt="" />
            </div>
        </div>
    </div>
    <div class="timer__block">
        <div class="container">
            <p class="timer__text">
                Until the end of the discount, there are:
            </p>
            <p class="timer">
                <span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="card__section-wrapper">
            <p class="card__text">
                Color
            </p>
            <div class="card__btns">
                <button type="button" data-slide="2" class="card__btn">NAVY</button>
                <button type="button" data-slide="3" class="card__btn">WHITE</button>
                <button type="button" data-slide="1" class="card__btn active">BLUE</button>
                <button type="button" data-slide="4" class="card__btn">PURPLE</button>
                <button type="button" data-slide="5" class="card__btn">BROWN</button>
            </div>
            <p class="card__text">
                Price
            </p>
            <div class="card__price">
                <div class="price">
                    <span class="old__price">
                        449.99 lei
                    </span>
                    <span class="new__price">
                        269.99 lei
                    </span>
                </div>
            </div>
            <form class="card__form">
                <div class="card__input-wrapper">
                    <input type="text" placeholder="Name" required class="card__input">
                </div>
                <div class="card__input-wrapper">
                    <input type="tel" placeholder="Phone number" required class="card__input">
                </div>
                <button type="submit" class="order__btn card__submit">
                    <span>Buy now</span>
                </button>
            </form>
        </div>
    </div>
</section>
