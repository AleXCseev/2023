<header class="header__section">
    <div class="container">
        <h1 class="header__title">
            Тренажёр позвоночника <br>
            Dr. Kiparis
        </h1>
        <h2 class="header__subtitle">
            Ваш эффективный и быстрый способ избавиться от проблем со спиной
        </h2>
    </div>
    <div class="header__wrapper">
        <img src="img/header-main.jpg" alt="" class="header__main-img">
        <div class="header__prod-wrapper">
            <img src="img/header-prod.png" alt="" class="header__prod">
            <div class="header__discount tossing">
                <span class="pulse">50%</span>
            </div>
        </div>
        <div class="container">
            <div class="header__price">
                <div class="price">
                    <span class="old__price">
                        4321 грн
                    </span>
                    <span class="new__price">
                        1234 грн
                    </span>
                </div>
            </div>
            <a href="#card" class="order__btn">
                <span>
                    заказать со скидкой
                </span>
            </a>
            <div class="header__alert">
                <img src="img/allert-icon.png" alt="">
                <p>Цена действительна до <span class="date">02.02.22</span> 
                    Количество товара ограничено !</p>
            </div>
            <div class="header__delivery">
                <div class="header__delivery-item">
                    <img src="img/box.png" alt="">
                    <div class="header__delivery-block">
                        <h3 class="header__delivery-title">
                            Доставка
                        </h3>
                        <p class="header__delivery-text">
                            до 3-ёх дней 
                        </p>
                    </div>
                </div>
                <div class="header__delivery-item">
                    <img src="img/wallet.png" alt="">
                    <div class="header__delivery-block">
                        <h3 class="header__delivery-title">
                            Оплата
                        </h3>
                        <p class="header__delivery-text">
                            при получении
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
